<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Accesorios Frices</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#f5eee7] text-gray-900">

  <!-- BARRA SUPERIOR -->
  <div class="w-full bg-[#8a555b] text-white text-sm">
    <div class="max-w-6xl mx-auto py-2 px-4 text-center">
      ‚ú® Revisa tu carrito y completa tu compra ‚ú®
    </div>
  </div>

  <!-- NAVBAR SENCILLA -->
  <header class="bg-white shadow-sm">
    <nav class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3">
      <a href="/static/cliente/cliente.html" class="text-sm text-[#8a555b] hover:underline">
        ‚Üê Seguir comprando
      </a>
      <span class="text-lg font-semibold text-[#8a555b]">
        Mi carrito
      </span>
      <span></span>
    </nav>
  </header>

  <!-- CONTENIDO -->
  <main class="max-w-6xl mx-auto px-4 py-8">
    <div id="carritoVacio" class="hidden text-center text-gray-600">
      <p class="mb-4">Tu carrito est√° vac√≠o.</p>
      <a href="/static/cliente/cliente.html"
         class="inline-flex items-center gap-1 px-4 py-2 rounded-full bg-[#8a555b] text-white text-sm">
        üõí Ir a comprar
      </a>
    </div>

    <div id="carritoContenido" class="grid lg:grid-cols-3 gap-8 hidden">
      <!-- Lista de items -->
      <section class="lg:col-span-2 bg-white rounded-3xl shadow-sm p-4 md:p-6">
        <h2 class="text-base md:text-lg font-semibold mb-4">Productos en tu carrito</h2>
        <div id="listaItems" class="space-y-4">
          <!-- Items del carrito desde carrito.js -->
        </div>
      </section>

      <!-- Resumen + Direcci√≥n de env√≠o -->
      <aside class="bg-white rounded-3xl shadow-sm p-4 md:p-6 space-y-4">
        <div>
          <h2 class="text-base md:text-lg font-semibold mb-2">Resumen</h2>
          <div class="flex items-center justify-between mb-2 text-sm">
            <span>Subtotal</span>
            <span id="subtotalTexto" class="font-semibold">$0.00 MXN</span>
          </div>
          <p class="text-[11px] text-gray-500">
            * En esta demo no se calculan impuestos ni env√≠o (solo ejemplo).
          </p>
        </div>

        <!-- üîπ NUEVA SECCI√ìN: Direcci√≥n de env√≠o -->
        <section class="border-t border-gray-200 pt-4 space-y-3 text-sm">
          <h3 class="font-semibold text-sm mb-1">Direcci√≥n de env√≠o</h3>

          <div class="grid md:grid-cols-2 gap-3">
            <div class="md:col-span-2">
              <label class="block mb-1 font-medium" for="dir_nombre">Nombre completo</label>
              <input id="dir_nombre" type="text"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-1 focus:ring-[#8a555b]"
                placeholder="Ej. Frida V√°zquez" />
            </div>

            <div>
              <label class="block mb-1 font-medium" for="dir_telefono">Tel√©fono</label>
              <input id="dir_telefono" type="tel"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-1 focus:ring-[#8a555b]"
                placeholder="Ej. 477..." />
            </div>

            <div>
              <label class="block mb-1 font-medium" for="dir_cp">C√≥digo postal</label>
              <input id="dir_cp" type="text"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-1 focus:ring-[#8a555b]"
                placeholder="Ej. 37000" />
            </div>

            <div class="md:col-span-2">
              <label class="block mb-1 font-medium" for="dir_calle">Calle y n√∫mero</label>
              <input id="dir_calle" type="text"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-1 focus:ring-[#8a555b]"
                placeholder="Ej. Calle Luna #123 Int. 4" />
            </div>

            <div>
              <label class="block mb-1 font-medium" for="dir_colonia">Colonia</label>
              <input id="dir_colonia" type="text"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-1 focus:ring-[#8a555b]"
                placeholder="Ej. Centro" />
            </div>

            <div>
              <label class="block mb-1 font-medium" for="dir_ciudad">Ciudad</label>
              <input id="dir_ciudad" type="text"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-1 focus:ring-[#8a555b]"
                placeholder="Ej. Le√≥n" />
            </div>

            <div>
              <label class="block mb-1 font-medium" for="dir_estado">Estado</label>
              <input id="dir_estado" type="text"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-1 focus:ring-[#8a555b]"
                placeholder="Ej. Guanajuato" />
            </div>

            <div class="md:col-span-2">
              <label class="block mb-1 font-medium" for="dir_referencias">Referencias (opcional)</label>
              <textarea id="dir_referencias" rows="3"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-1 focus:ring-[#8a555b]"
                placeholder="Color de la casa, puntos de referencia, etc."></textarea>
            </div>
          </div>
        </section>

        <!-- Botones -->
        <div class="pt-2 space-y-2">
          <button id="btnPagar"
            class="w-full px-4 py-2 rounded-full bg-[#8a555b] text-white text-sm font-medium hover:bg-[#6f3f45] transition">
            Proceder al pago
          </button>

          <button id="btnVaciar"
            class="w-full px-4 py-2 rounded-full border border-gray-300 text-sm hover:bg-gray-50 transition">
            Vaciar carrito
          </button>
        </div>
      </aside>
    </div>
  </main>

  <!-- JS -->
  <script src="/static/js/carrito.js"></script>
</body>

</html>
