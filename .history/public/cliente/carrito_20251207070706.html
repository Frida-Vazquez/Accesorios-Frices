<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Mi carrito - Accesorios Frices</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
  </style>
</head>

<body class="bg-[#f5eee7] text-gray-900">

  <!-- NAVBAR SIMPLE -->
  <header class="bg-white shadow-sm">
    <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="/static/cliente/cliente.html" class="text-sm underline">← Seguir comprando</a>
      <h1 class="text-lg font-semibold">Mi carrito</h1>
      <div></div>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="max-w-4xl mx-auto px-4 py-6">

    <!-- LISTA DE PRODUCTOS DEL CARRITO -->
    <div id="carritoContainer" class="space-y-4">
      <!-- Aquí se pintan los productos con JS -->
    </div>

    <!-- TOTAL -->
    <div class="mt-6 flex justify-between items-center border-t pt-4">
      <span class="text-lg font-semibold">Total:</span>
      <span id="carritoTotal" class="text-xl font-bold">$0.00</span>
    </div>

    <!-- BOTÓN FINALIZAR COMPRA -->
    <div class="mt-4 text-right">
      <button id="btnCheckout"
        class="bg-[#8a555b] text-white px-6 py-2 rounded-md text-sm font-medium hover:bg-[#73444a] transition">
        Finalizar compra
      </button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="border-t border-gray-200 mt-10">
    <div
      class="max-w-4xl mx-auto px-4 py-6 flex flex-col md:flex-row items-center justify-between gap-2 text-[11px] md:text-xs text-gray-500">
      <p>© 2025 Accesorios Frices. Todos los derechos reservados.</p>
      <p>Hecho con ✨ y mucho brillo.</p>
    </div>
  </footer>

  <!-- SCRIPT DEL CARRITO -->
  <script src="/static/js/carrito.js"></script>
</body>

</html>
