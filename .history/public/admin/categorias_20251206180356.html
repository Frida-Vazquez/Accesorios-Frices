<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Categorías</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen">

    <header class="bg-[#8a555b] text-white">
    <div class="max-w-6xl mx-auto px-4 py-3 grid grid-cols-3 items-center">

        <!-- Volver -->
        <a href="/static/admin/admin.html" class="underline text-sm justify-self-start">
            ← Volver
        </a>

        <!-- Título centrado -->
        <h1 class="text-lg font-semibold text-center col-span-1">
            Categorías
        </h1>

        <!-- Columna vacía para equilibrar -->
        <div></div>

    </div>
</header>


    <main class="max-w-6xl mx-auto px-4 py-8 space-y-8">

        <div id="adminMessage" class="text-sm"></div>

        <!-- =================== LISTADO + BOTÓN =================== -->
        <section class="bg-white p-6 rounded-2xl shadow">
            <div class="flex items-center justify-between mb-3">
                <h2 class="font-semibold">Listado de categorías</h2>
                <button id="btnNuevaCategoria"
                    class="px-4 py-2 rounded-xl bg-[#8a555b] text-white text-sm hover:bg-[#73444a] transition">
                    + Nueva categoría
                </button>
            </div>

            <table class="w-full text-sm">
                <thead class="border-b">
                    <tr>
                        <th class="py-2 text-left">ID</th>
                        <th class="py-2 text-left">Nombre</th>
                        <th class="py-2 text-left">Descripción</th>
                        <th class="py-2 text-left">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaCategorias"></tbody>
            </table>
        </section>

    </main>

    <!-- =================== MODAL CATEGORÍA =================== -->
    <div id="modalCategoria" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl shadow-lg w-full max-w-lg p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 id="modalTitle" class="font-semibold text-lg">
                    Nueva categoría
                </h2>
                <button id="btnCerrarModal" class="text-gray-500 hover:text-gray-700 text-2xl leading-none">
                    &times;
                </button>
            </div>

            <!-- Form (el mismo que ya tenías) -->
            <form id="categoriaForm" class="grid gap-4 md:grid-cols-2 items-end">
                <input type="hidden" id="catId">

                <div class="md:col-span-2">
                    <label class="text-sm">Nombre</label>
                    <input id="catNombre" class="w-full border rounded-xl px-3 py-2 text-sm" required>
                </div>

                <div class="md:col-span-2">
                    <label class="text-sm">Descripción</label>
                    <input id="catDescripcion" class="w-full border rounded-xl px-3 py-2 text-sm">
                </div>

                <div class="flex gap-2 md:col-span-2 justify-end mt-2">
                    <button type="submit"
                        class="px-4 py-2 rounded-xl bg-[#8a555b] text-white text-sm hover:bg-[#73444a] transition">
                        Guardar
                    </button>
                    <button id="btnResetForm" type="button" class="px-4 py-2 rounded-xl border text-sm">
                        Limpiar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/categorias.js"></script>
</body>

</html>
