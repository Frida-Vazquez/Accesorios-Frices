<!-- public/admin-categorias.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Categorías</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
  </style>
</head>
<body class="bg-slate-100 min-h-screen">

  <!-- NAVBAR -->
  <header class="bg-[#8a555b] text-white">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3">
      <div class="flex items-center gap-3">
        <a href="/admin" class="text-sm underline">← Volver al panel</a>
        <h1 class="font-semibold text-lg">Administrar categorías</h1>
      </div>
      <button id="btnLogout" class="text-sm border border-white/60 px-3 py-1 rounded-lg hover:bg-white hover:text-[#8a555b]">
        Cerrar sesión
      </button>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8 space-y-8">
    <div id="adminMessage" class="text-sm mb-2"></div>

    <!-- Formulario -->
    <section class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-lg font-semibold mb-4">Nueva categoría / Editar</h2>
      <form id="categoriaForm" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
        <input type="hidden" id="catId" />

        <div class="md:col-span-1">
          <label class="block text-sm mb-1">Nombre</label>
          <input id="catNombre" class="w-full border rounded-xl px-3 py-2 text-sm" placeholder="Aretes, Collares..." required />
        </div>

        <div class="md:col-span-1">
          <label class="block text-sm mb-1">Descripción (opcional)</label>
          <input id="catDescripcion" class="w-full border rounded-xl px-3 py-2 text-sm" placeholder="Descripción corta" />
        </div>

        <div class="flex gap-2 md:justify-end">
          <button type="submit" class="px-4 py-2 rounded-xl bg-[#8a555b] text-white text-sm">
            Guardar
          </button>
          <button id="btnResetForm" type="button" class="px-4 py-2 rounded-xl border text-sm">
            Limpiar
          </button>
        </div>
      </form>
    </section>

    <!-- Tabla -->
    <section class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-lg font-semibold mb-4">Listado de categorías</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead>
            <tr class="border-b">
              <th class="text-left py-2 pr-4">ID</th>
              <th class="text-left py-2 pr-4">Nombre</th>
              <th class="text-left py-2 pr-4">Descripción</th>
              <th class="text-left py-2 pr-4">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaCategorias"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="/js/admin.js"></script>          <!-- cosas generales (token, logout) -->
  <script src="/js/admin-categorias.js"></script> <!-- lógica de categorías -->
</body>
</html>
