<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Detalle de pedido - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen">
  <!-- NAVBAR -->
  <header class="bg-[#8a555b] text-white">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="pedidos.html" class="underline text-sm">‚Üê Volver</a>
      <h1 class="text-lg font-semibold">Detalle de pedido</h1>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6 space-y-4">
    <p id="adminMessage" class="mb-2 text-sm"></p>

    <!-- Resumen del pedido -->
    <section class="bg-white rounded-2xl shadow p-4 text-sm space-y-1" id="resumenPedido">
      <!-- Se llena con JS -->
    </section>

    <!-- Tabla de productos -->
    <section class="bg-white rounded-2xl shadow p-4 overflow-x-auto">
      <table class="min-w-full text-sm">
        <thead>
          <tr class="border-b">
            <th class="text-left py-2 px-2">Producto</th>
            <th class="text-left py-2 px-2">Cantidad</th>
            <th class="text-left py-2 px-2">Precio c/u</th>
            <th class="text-left py-2 px-2">Subtotal</th>
          </tr>
        </thead>
        <tbody id="tablaItemsPedido">
          <!-- Se llena con JS -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="/static/js/pedido-detalle.js"></script>
</body>
</html>
