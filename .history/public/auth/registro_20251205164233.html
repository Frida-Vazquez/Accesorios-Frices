<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Accesorios Frices - Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
  </style>
</head>
<body class="bg-[#f5eee7] text-gray-900 min-h-screen flex flex-col">

  <header class="bg-white shadow-sm">
    <nav class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3">
      <a href="/" class="text-xl font-semibold tracking-wide text-[#8a555b]">Accesorios Frices</a>
      <a href="/auth/login.html" class="text-sm text-[#8a555b] hover:underline">Ya tengo cuenta</a>
    </nav>
  </header>

  <main class="flex-1 flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-md p-8">
      <h2 class="text-2xl font-semibold text-[#8a555b] text-center mb-2">Crear cuenta</h2>
      <p class="text-xs text-gray-500 text-center mb-6">
        Regístrate para guardar tus pedidos y favoritos.
      </p>

      <!-- Ajusta action a tu endpoint real -->
      <form action="/api/registro" method="POST" class="space-y-4">
        <div>
          <label class="block text-xs font-medium text-gray-700 mb-1">Nombre completo</label>
          <input
            type="text"
            name="nombre"
            required
            class="w-full px-3 py-2 rounded-lg border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-[#8a555b]"
            placeholder="Tu nombre"
          />
        </div>

        <div>
          <label class="block text-xs font-medium text-gray-700 mb-1">Correo electrónico</label>
          <input
            type="email"
            name="email"
            required
            class="w-full px-3 py-2 rounded-lg border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-[#8a555b]"
            placeholder="tucorreo@example.com"
          />
        </div>

        <div>
          <label class="block text-xs font-medium text-gray-700 mb-1">Contraseña</label>
          <input
            type="password"
            name="password"
            required
            class="w-full px-3 py-2 rounded-lg border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-[#8a555b]"
            placeholder="********"
          />
        </div>

        <button
          type="submit"
          class="w-full mt-2 px-4 py-2 rounded-lg bg-[#8a555b] text-white text-sm font-semibold hover:bg-[#6d4247]">
          Registrarme
        </button>
      </form>
    </div>
  </main>

</body>
</html>
