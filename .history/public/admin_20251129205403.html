<!-- public/admin.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Accesorios Frices - Admin</title>
  <link rel="stylesheet" href="/admin.css" />
</head>
<body>
  <header class="admin-header">
    <div class="admin-brand">
      游눑 <span>Accesorios Frices</span> <small>Panel admin</small>
    </div>
    <div class="admin-user">
      <span id="adminUserName"></span>
      <button id="adminLogoutBtn">Cerrar sesi칩n</button>
    </div>
  </header>

  <main class="admin-main">
    <!-- Mensajes -->
    <div id="adminMessage" class="admin-message"></div>

    <!-- Men칰 horizontal -->
    <nav class="admin-nav">
      <button class="tab-btn active" data-section="clientesSection">Clientes</button>
      <button class="tab-btn" data-section="categoriasSection">Categor칤as</button>
      <button class="tab-btn" data-section="productosSection">Productos</button>
    </nav>

    <!-- ========= CLIENTES ========= -->
    <section id="clientesSection" class="admin-section active">
      <div class="section-header">
        <h2>Clientes</h2>
        <button id="btnNuevoCliente" class="primary">+ Nuevo cliente</button>
      </div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Activo</th>
              <th>Creado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="clientesTbody">
            <!-- filas por JS -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- ========= CATEGOR칈AS ========= -->
    <section id="categoriasSection" class="admin-section">
      <div class="section-header">
        <h2>Categor칤as</h2>
        <button id="btnNuevaCategoria" class="primary">+ Nueva categor칤a</button>
      </div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Descripci칩n</th>
              <th>Activa</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="categoriasTbody">
            <!-- filas por JS -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- ========= PRODUCTOS ========= -->
    <section id="productosSection" class="admin-section">
      <div class="section-header">
        <h2>Productos</h2>
        <button id="btnNuevoProducto" class="primary">+ Nuevo producto</button>
      </div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Categor칤a</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Activo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="productosTbody">
            <!-- filas por JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- ========= MODAL CLIENTE ========= -->
  <div class="modal hidden" id="clienteModal">
    <div class="modal-backdrop" data-close-modal></div>
    <div class="modal-dialog">
      <h3 id="clienteModalTitle">Nuevo cliente</h3>
      <form id="clienteForm" class="modal-form">
        <input type="hidden" id="clienteId" />

        <label>
          Nombre
          <input type="text" id="clienteNombre" required />
        </label>

        <label>
          Email
          <input type="email" id="clienteEmail" required />
        </label>

        <label>
          Contrase침a
          <input
            type="password"
            id="clientePassword"
            placeholder="(deja vac칤o para no cambiar)"
          />
        </label>

        <label class="inline">
          <input type="checkbox" id="clienteActivo" checked />
          Activo
        </label>

        <div class="modal-actions">
          <button type="submit" class="primary">Guardar</button>
          <button type="button" class="secondary" data-close-modal>Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ========= MODAL CATEGOR칈A ========= -->
  <div class="modal hidden" id="categoriaModal">
    <div class="modal-backdrop" data-close-modal></div>
    <div class="modal-dialog">
      <h3 id="categoriaModalTitle">Nueva categor칤a</h3>
      <form id="categoriaForm" class="modal-form">
        <input type="hidden" id="categoriaId" />

        <label>
          Nombre
          <input type="text" id="categoriaNombre" required />
        </label>

        <label>
          Descripci칩n
          <textarea id="categoriaDescripcion" rows="3"></textarea>
        </label>

        <label class="inline">
          <input type="checkbox" id="categoriaActiva" checked />
          Activa
        </label>

        <div class="modal-actions">
          <button type="submit" class="primary">Guardar</button>
          <button type="button" class="secondary" data-close-modal>Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ========= MODAL PRODUCTO ========= -->
  <div class="modal hidden" id="productoModal">
    <div class="modal-backdrop" data-close-modal></div>
    <div class="modal-dialog">
      <h3 id="productoModalTitle">Nuevo producto</h3>
      <form id="productoForm" class="modal-form">
        <input type="hidden" id="productoId" />

        <label>
          Nombre
          <input type="text" id="productoNombre" required />
        </label>

        <label>
          Categor칤a
          <select id="productoCategoria" required>
            <!-- opciones por JS -->
          </select>
        </label>

        <label>
          Precio
          <input type="number" step="0.01" id="productoPrecio" required />
        </label>

        <label>
          Stock
          <input type="number" id="productoStock" value="0" min="0" />
        </label>

        <label>
          URL de imagen
          <input type="url" id="productoUrlImagen" placeholder="https://..." />
        </label>

        <label>
          Material
          <input
            type="text"
            id="productoMaterial"
            placeholder="Acero inoxidable, oro laminado, etc."
          />
        </label>

        <label>
          Color
          <input
            type="text"
            id="productoColor"
            placeholder="Dorado, plateado, rosa, multicolor..."
          />
        </label>

        <label>
          Descripci칩n
          <textarea id="productoDescripcion" rows="3"></textarea>
        </label>

        <div class="inline-group">
          <label class="inline">
            <input type="checkbox" id="productoActivo" checked />
            Activo
          </label>
          <label class="inline">
            <input type="checkbox" id="productoDestacado" />
            Destacado
          </label>
          <label class="inline">
            <input type="checkbox" id="productoEnOferta" />
            En oferta
          </label>
        </div>

        <div class="modal-actions">
          <button type="submit" class="primary">Guardar</button>
          <button type="button" class="secondary" data-close-modal>Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/admin.js"></script>
</body>
</html>
